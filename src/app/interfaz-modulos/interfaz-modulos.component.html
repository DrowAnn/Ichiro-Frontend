<div class="enlaces">
  @for (modulo of infoModulos; track $index) { @if
  (modulo.roles.includes(rolUsuario())) {
  <app-cards-modulos
    [perfilImg]="modulo.perfilImg"
    [titulo]="modulo.titulo"
    [subtitulo]="modulo.subtitulo"
    [contenido]="modulo.contenido"
    [href]="modulo.href"
  />
  } }
</div>
