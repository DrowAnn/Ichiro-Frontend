<div class="contenidoLogin">
  <h1 style="color: #0bb0f2">Log In</h1>

  <form
    class="example-container"
    [formGroup]="datosFormulario"
    (ngSubmit)="botonIngresar()"
  >
    <mat-form-field class="inputs">
      <mat-label>Nombre de Usuario</mat-label>
      <input
        matInput
        formControlName="nombreUsuario"
        required
        autocomplete="name"
      />
    </mat-form-field>
    <mat-form-field class="inputs">
      <mat-label>Contrase√±a</mat-label>
      <input
        matInput
        [type]="oculto() ? 'password' : 'text'"
        required
        formControlName="contrasena"
        autocomplete="new-password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="ocultarContrasena($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="oculto()"
      >
        <mat-icon>{{ oculto() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    @if ((mensajeError()) !== "") {
    <p style="color: red">{{ mensajeError() }}</p>
    }
    <button mat-raised-button style="color: #0bb0f2; border: 1px solid #0bb0f2">
      Ingresar
    </button>
  </form>
</div>
