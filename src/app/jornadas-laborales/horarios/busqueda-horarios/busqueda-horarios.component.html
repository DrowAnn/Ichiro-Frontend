<div class="buscadorContainer">
  <h6 class="tituloDesbordado">Busqueda de Horarios</h6>
  <div class="parametrosContainer">
    <div>
      <mat-radio-group [(ngModel)]="tipoBusqueda">
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <mat-radio-button value="2">Option 2</mat-radio-button>
      </mat-radio-group>
      <p>Escogido: {{ tipoBusqueda() }}</p>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre Colaborador</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
</div>
